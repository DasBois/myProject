<ion-header>

  <ion-navbar center class="palabras" color="primary">
    <ion-title center >Chat</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding class="palabras">
      <div id="lime">
          <p>
            How can we improve our marketing stategy with black male teenagers?
          </p>
        </div>
      <ion-card *ngFor="let text of texts" class='box1'>
    
        <div>
          <ion-row>
            <div>
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/foto3.png">
                </ion-avatar>
                <h2>Jermaine Cole</h2>
              </ion-item>
            </div>
            <div>
          
            </div>
          </ion-row>
        </div>
    
        <ion-card-content>
          <p class="textmargin">{{ text.text }}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <p>Just Now</p>
            </ion-col>
            <ion-col center text-center>
              <div></div>
              <button ion-button icon-start clear small (click)='likePost(text)' class='btn'>
                  <ion-icon ios="ios-bulb" md="md-bulb" class='btnset'></ion-icon>
                  <div>{{text.likes}} Likes</div>
                </button>
            </ion-col>
          </ion-row>
      </ion-card>

      <div class="input">
        <br>
        <form>
          <ion-row>
            <ion-avatar item-start style="padding-left: 2px; padding-right: 7px;">
                <img src="assets/imgs/foto3.png">
              </ion-avatar>
          <input style="border-style: 0.5px solid; position:relative; border-color:black; border-radius: 50px; width:245px; float: right; padding-right: 10px;" id="post" type="text" placeholder="Add Opinion..." [(ngModel)]="newText" [ngModelOptions]="{standalone:true}">
          <button style="position:static; padding-left:15px; border-style: 1px solid; border-radius: 50px; background-color: white;" class="input" type="submit" class="postbtn" [value]="btnText" (click)="addPost()">Send</button>
          </ion-row>
        </form>
      </div>
    </ion-content>
